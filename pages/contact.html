<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="../css/contact-style.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Title -->
    <title>DJ.Nano-Contact</title>
</head>
    <body>
        <!-- Navbar -->
        <header class="bg-dark">
            <div class="container">
                <div class="navbar">
                    <a href="../index.html" class="navbar-brand txt-extra-light-color">
                        <img 
                            src="../images/Nano.png"
                            alt="Logo"
                            class="logo-img"
                        >
                    </a>
                    <nav>
                        <ul class="nav-links">
                            <li><a href="../index.html" class="txt-light-color active">Home</a></li>
                            <li><a href="events.html" class="txt-light-color">Events</a></li>
                            <li><a href="contact.html" class="txt-light-color">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <di id="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
					<label for="chk" aria-hidden="true">Contact</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
                    <textarea placeholder="Message here"></textarea>
					<button>Submit</button>
				</form>
            </div>
            <div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
    <!-- Footer -->
    <footer class="bg-dark">
        <div class="container">
            <p class="txt-light-color">
                Copyright â’¸ DJ.Nano
            </p>
        </div>
    </footer>
     
    </body>
</html>
